<template name="forkLayerPage">
	{{#if isInRole 'areas-editor'}}
        <h2>Fork layer</h2>

        <form class="fork-layer">
            <input type="text" name="base_id" placeholder="Base layer id" />
            <input type="text" name="id" placeholder="New layer id" />
            <input type="text" name="title" placeholder="new layer title" />

            <button type="submit" class="btn btn-primary">Fork layer</button>
        </form>
	{{else}}
		{{> loginWarning}}
	{{/if}}

</template>
